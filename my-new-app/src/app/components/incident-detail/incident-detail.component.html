<div class="row justify-content-center mt-5"> 
  <div class="col-md-4">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Name</label>
        <input
          class="form-control"
          type="text"
          formControlName="name"
          required
        />
      </div>

      <div class="form-group">
        <label>Date</label>
        <input
          class="form-control"
          type="text"
          formControlName="date"
          required
        />
      </div>

      <div class="form-group">
        <label>Narrative</label>
        <input
          class="form-control"
          type="text"
          formControlName="narrative"
          required
        />
      </div>

      <div class="form-group">
        <label>Priority</label>
        <input
          class="form-control"
          type="text"
          formControlName="priority"
          required
        />
      </div>

      <div class="form-group">
        <label>Status</label>
        <input
          class="form-control"
          type="text"
          formControlName="status"
          required
        />
      </div>

      <div class="form-group">

        <button class="btn btn-sm btn-primary" type="submit">Update</button>
        
        <button class="btn btn-sm btn-danger" routerLink="/incidents-list">Cancel</button>

      </div>
    </form>
  </div>
 </div>
