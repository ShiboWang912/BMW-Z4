<div class="auth-wrapper">
  <div class="bg-danger mt-2 p-2 text-center text-white"
        *ngIf='errorMessage != ""'>
        {{ errorMessage }}
      </div>
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
      <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-block btn-primary">Sign in</button><br><br>
      
       <p class="signUpLink">If you don't have an account yet, <a href="/sign-up">Sign up</a> here!</p>
     
    </form>
  </div>
